<!DOCTYPE html>
<html>

<head>
    <style>
        #bg {

            width: auto;
            height: 400px;
            position: relative;

            background-image: linear-gradient(180deg, #fff, #fff, #ff0000);
            background-size: 400px 800px;
            background-position: 0% 0%;

            transition-property: background-position;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        .grad {
            background-position: 0% 100%;
        }
    </style>
</head>

<body id="bg">

    <h1>The transition Properties Specified One by One</h1>

    <p>Hover over the div element below, to see the transition effect:</p>

    <div>

    </div>

    <p><b>Note:</b> The transition effect has a 1 second delay before starting.</p>


    <script>

        document.body.addEventListener("click", function () {
            document.querySelector("bg").style.backgroundImage = 'linear-gradient(180deg, #fff, #fff, #00ff00)';
            document.querySelector("bg").classList.add("grad")
        });

    </script>

</body>

</html>

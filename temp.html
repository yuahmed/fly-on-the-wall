<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly on the Wall</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>


    <!-- IDENTITY LOGO -->
    <div class="row">
        <div class="identity d-flex flex-column align-items-center" id="logo">
            <img src="assets\img\identitytemp.svg">

            <!--img needs TRANSPARENT background-->
            <!-- also needs editing to have PROPER CAPITALIZATION-->

        </div>
        <div class="row text-center" id="header">
            <!-- DO I NEED A col-12 class ?????????????????????????????????????????? -->
            <h2> Tell us about yourself! </h2>
        </div>

        <!-- FORM  -->
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <form id="myForm" class="py-3" onsubmit="submitForm(event)" style="text-align: center">
                <!-- <form action=# id="infoForm" class="rounded" style="text-align: center"> -->

                    <div> <!-- class="form-group" -->
                        <label for="name">Nickname:</label><br>
                        <input type="text" id="name" name="name" class="btn btn-light" placeholder="Bob" required><br>
                    </div>

                    <div class="form-group">
                        <label for="pizza">What is your pizza order?</label><br>
                        <input type="text" id="pizza" name="pizza" class="btn btn-light"
                            placeholder="cheese with pepperoni">
                    </div>

                    <div class="form-group">
                        <label for="hero">Who is your favorite superhero?</label><br>
                        <input type="text" id="hero" name="hero" class="btn btn-light"
                            placeholder="batman">
                    </div>

                    <div class="form-group">
                        <label for="fcolor">What is your favorite color?</label><br>
                        <input type="color" id="fcolor" name="fcolor" class="btn btn-light"><br>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-success form-group imagesLink">
                </form>
            </div>
            <div class="col-4"></div>
        </div>


    </div>


</body>

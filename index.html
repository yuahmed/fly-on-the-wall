<html lang="en">

<head>

<body id="bg">
    <div class="container">
        <div class="row" id="header">
            <!-- DO I NEED A col-12 class ?????????????????????????????????????????? -->
            <h2> Tell us about yourself! </h2>
        </div>

        <!-- FORM  -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="mainBod">
                <form action=# id="infoForm" class="rounded" style="text-align: center">

                    <div class="form-group">
                        <label for="name">Nickname:</label><br>
                        <input type="text" id="name" name="name" class="btn btn-light" placeholder="Bob" required><br>
                    </div>

                    <div class="form-group">
                        <label for="fcolor">What is your favorite color?</label><br>
                        <input type="text" id="fcolor" name="fcolor" class="btn btn-light" placeholder="cyan"><br>

                    </div>

                    <div class="form-group">
                        <label for="pizza">What is your pizza order?</label><br>
                        <input type="text" id="pizza" name="pizza" class="btn btn-light"
                            placeholder="cheese with pepperoni">
                    </div>

                    <input type="submit" value="Submit" class="btn btn-success submit">
                </form>
            </div>
            <div class="col-4"></div>
        </div>

        <!-- IDENTITY LOGO -->
        <div class="row">

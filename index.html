<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly on the Wall</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <!-- intro view -->
    <div class="container mt-5 view" id="intro">
        <h1 class="mb-4">Fly on the wall</h1>
        <button class="btn btn-primary loadLink">Next</button>
    </div>

    <!-- loading view -->
    <div class="container mt-5 view" id="load">
        <!-- loading content goes here -->
    </div>


    <!-- form view -->
    <div class="container mt-5 view" id="form">
        <form id="myForm" onsubmit="submitForm(event)">
            <!--Form elements go here -->
            <button type="submit" class="btn btn-primary imagesLink">Submit</button>
        </form>
    </div>

    
    <!-- images view -->
    <div class="container mt-5 view" id="images">
        <button class="btn btn-primary imagesLink">Show Images</button>
        <!-- Images will be dynamically added here -->
    </div>


    <!-- about view -->
    <div class="container mt-5 view" id="about">
        <!-- About content goes here -->
    </div>

    

    <script src="assets/js/main.js"></script>
</body>
</html>
